<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<script src="../../node_modules/axios/dist/axios.min.js"></script>


<dom-module id="pubgwin-app2">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]] 2!</h2>
    <h3>player name(route): {{pathArg1}}</h3>
    
    <template is="dom-if" if=[[!loading]]>
      <h3>api player res: [[res]]</h3>
    </template>

    <template is="dom-if" if=[[loading]]>
      <paper-spinner active></paper-spinner>
    </template>


    <template is="dom-if" if=[[!loadingRank]]>
      <h3>api last game rank: [[lastRank]]</h3>
    </template>

    <template is="dom-if" if=[[loadingRank]]>
      <paper-spinner active></paper-spinner>
    </template>


  </template>

  <script>

    class PubgwinApp2 extends Polymer.Element {
      static get is() { return 'pubgwin-app2'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'pubgwin-app2'
          },
          res: {
            type: String
          },
          loading: {
            type: Boolean,
            value: true
          },
          loadingRank: {
            type: Boolean,
            value: true
          }
        };
      }

      ready() {
        super.ready();
        
        const headers = {
          headers: {
            'Authorization': "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiJkMWZlODUxMC0xOGQ1LTAxMzYtYjdkMC0wNjk4NDNiNWIwOTUiLCJpc3MiOiJnYW1lbG9ja2VyIiwiaWF0IjoxNTIyNjk1NTM3LCJwdWIiOiJibHVlaG9sZSIsInRpdGxlIjoicHViZyIsImFwcCI6InBhc3NsZSIsInNjb3BlIjoiY29tbXVuaXR5IiwibGltaXQiOjEwfQ.pcsr57XH1SJqS2ZwCjq-q9pon_D9mkkUqaGq6UWE-88",
            'Accept': 'application/vnd.api+json',
            'Content-Type': 'application/json'
          } 
        }

        axios.get(`https://api.playbattlegrounds.com/shards/pc-eu/players?filter[playerNames]=${this.pathArg1}`, headers).then( (res) => { 
          console.log(res.data);

          this.res = res.data.data[0].attributes.name + " " + res.data.data[0].id;
          this.loading = false;

          axios.get(`https://api.playbattlegrounds.com/shards/pc-eu/matches/${res.data.data[0].relationships.matches.data[0].id}`, headers).then( (res)=>{
            let player = res.data.included.filter((item)=>{
              return item.type === 'participant' && item.attributes.stats.name === this.pathArg1;
            })[0];

            this.lastRank = player.attributes.stats.winPlace;
            this.loadingRank = false;
            console.log(player);
          });
        });

      };

    }

    window.customElements.define(PubgwinApp2.is, PubgwinApp2);
  </script>
</dom-module>
